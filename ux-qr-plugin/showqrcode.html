<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/modal.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Show QR Code</title>
</head>

<body>
    <div class="mRoot">
        <button class="closeButton" onclick="location.href='code.html'">X</button>
        <div class="qrBox" id="qrBoxId">
        </div>
        <p class="qrUri">
            http://localhost:8080/qrcode/qrcode.png?user:ahmed&name:Ali&code:123
        </p>

        <div class="orangeText">&#62; Display the QRcode for scanning</div>
        <div class="orangeText">&#62; Embed the code to your website</div>

        <label class="cLabel"><input type="checkbox" name="checkbox" value="value">
            <u class="modallink">Privacy Policy</u>
        </label>

        <button class="lowerButton" onclick="location.href='emailqrcode.html'">
            <u>Click here to send embedding code & QR code your email</u>
        </button>



        <!-- Modal Area -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="mClose closeButton">&times;</span>
                <iframe src="policy.html" frameborder="0" width="100%" height="80%"></iframe>
            </div>

        </div>


    </div>
</body>

</html>
