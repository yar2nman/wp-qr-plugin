<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Code</title>
    <script>
        $(document).ready(function () {
            recordVideoInit();
            requestVideo();
        });
    </script>
</head>

<body>
    <div class="mRoot">

        <div>
            <h2>Do you want to share Brand stories?</h2>
        </div>

        <div id="videoDiv" style="text-align: center; margin-bottom: 10px;">
            <div style="display: flex;">
                <button id='start' class="recordButtons" style="width: 50px; height: 50px;">
                    <i class="material-icons" style="color: red;">fiber_manual_record</i>
                </button>
                <button id='stop' class="recordButtons" disabled style="width: 50px; height: 50px;">
                    <i class="material-icons">stop</i>
                </button>
            </div>
            <video id='video' autoplay width="300" height="300" muted controls></video>
        </div>
        <div class="pre"></div>
        <button class="lowerButton" onclick="console.log('Save video to db');">Share your story</button>

    </div>

</body>

</html>
